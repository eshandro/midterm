<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <title></title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
  <nav class="navbar navbar-inverse .navbar-static-top" role="navigation">
    <div class="container">

    <a class="navbar-brand" href="#">Title of Page</a>
    <form class="navbar-form navbar-right sign-in-form" role="form">
    <button class="btn btn-primary library-button" type="button">Your Library</button>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter User Name" id="user-name">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="user-password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-success navbar-btn sign-in-button">Sign in</button>
    </form>
  </nav>


  <div class="container my-container">
  
  <div class="row">
  	<div class="col-md-5">
      <div class="shelf read">

      </div>
  		<div class="shelf-edge"></div>

  	</div>



  	<div class="col-md-5 col-md-offset-2">
  		<div class="shelf current"></div>
  		<div class="shelf-edge"></div>
  	</div>
  
  </div>  	
  </div>

  <div class="container my-container">
  <div class="row">

   	<div class="col-md-6">
   		<div class="thoughts">
   			<h2>Share your thoughts</h2>
        <button class="button add-comment">Add a Comment</button>
   		</div>
  	</div>

  	<div class="col-md-4 col-md-offset-1">
		<button class="button add-book">Add a Book</button>
		

		<form class="form-horizontal add-book-form is-hidden" role="form">
		  <div class="form-group">
		    
		    <label for="book-title" class="control-label">Title</label>
		    <input type="text" class="form-control" id="new-book-title" placeholder="Book Title" required>
		    
		  </div>
		  <div class="form-group">
		    
		    <label for="author" class="control-label">Author</label>		    
		    <input type="text" class="form-control" id="new-author" placeholder="Author's Name">
		    
		  </div>
		  <div class="form-group">			
			<div class="radio">
			  <label>
			    <input type="radio" name="book-status" id="book-status-1" value="to-read" required>
			    Add a book to your to read stack
			  </label>
			</div>
	
			<div class="radio">	  
			    <label>
					<input type="radio" name="book-status" id="book-status-2" value="current-read">
					    Add a book to your currently reading stack
				</label>
			</div>
					
			<div class="radio">
				<label>
					<input type="radio" name="book-status" id="book-status-3" value="recent-read">
					Add a book to your done reading stack
					</label>
			</div>
			<button class="button shelf-it">Shelf it!</button>
			<button class="button cancel">Cancel</button>
			</div>
		</form>  		
  	
      <div class="shelf bedside">       
      </div>
      <div class="shelf-edge">
      </div>
      <div class="table-legs">
          <div class="drawer">&mdash;
          </div>
      </div>


    </div>
  
  </div>
  </div>


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
  <script src="jquery-ui.min.js"></script>  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

</body>
</html>
